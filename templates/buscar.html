{% load static %}
{% load crispy_forms_tags %}
<head>
    <title>FIREWATCH</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:400,400i,700">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <script src="https://kit.fontawesome.com/62e0fa78f7.js" crossorigin="anonymous"></script>


<body id="bg" style="background-image: url('{% static 'img/incendio2.png' %}');"> 
    <div id='navbar'>
        <ul>
          <li><a href="{% url 'inicio' %}">FIREWATCH</a></li>
          <li><a href="{% url 'inicio' %}">Inicio</a></li>
          <li><a href="{% url 'ingresar_direccion' %}">¿Por qué debemos prevenir los incendios?</a></li>
          <li><a href="#">Mapa</a></li>
        </ul>
      </div>
    
      
    <h1>Seleccione mediante que opción desea realizar el reporte del incendio:</h1>

    <div>
        <form class="form-inline my-2 my-lg-0" method="POST">
            {% csrf_token %}
            {{ form|crispy }}
            <button <a class="btn btn-outline-success my-2 my-sm-0 mx-3" href="{% url 'ingresar_direccion' %}" type="submit">Buscar</a></button>             
        </form>
    </div>

    <!-- MAPA -->
    <div class="container">
        <div class="mapa_">
            <div class="mapa__">
                {{ m|safe }}
            </div>
        </div>
    </div>
